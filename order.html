<!DOCTYPE html><html><head><title>SHIPPING DETAILS</title></head><style>fieldset#left{  background-color:white;  width:40%;  float:left;  height:490px;}fieldset#right{  background-color:white;  width:10px;  height:700px;}</style><body ><form method="POST" action="insert.php"><fieldset id="left"><legend><h3>Your Shipping Details</h3></legend><h4 style="color:black"><align-left>Username</align-left></h4><input id="uname" type="text" name="name" size="30%" required><br><h4 style="color:black"><align-left>Email</align-left></h4><input id="email" type="text" name="email" size="30%" required><br /><h4 style="color:black"><align-left>Address</align-left></h4><textarea id="Address" type="text" name="Address" size="30%" rows="7" cols="32" required></textarea><br/>				<h4>Mode Of Payment</h4><label><input type="radio" name="choice" value="COD" /> COD</label><label><input type="radio" name="choice" value="Credit Card "/> Credit Card</label><label><input type="radio" name="choice" value="Debit Card" /> Debit Card</label><label><input type="radio" name="choice" value="Net Banking" /> Net Banking</label></fieldset><fieldset><legend id="right"><h3>Your Review </h3></legend>			<p><h4 style="color:black"><align-left>Comments on our products:</align-left></h4><textarea id="Review" type="text" name="review" size="30%" rows="7" cols="40"></textarea>
</p><button style="width:70px;height:35px;">Submit</button></fieldset></form></body></html>
